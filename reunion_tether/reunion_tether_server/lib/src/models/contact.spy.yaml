# Contact model - stores relationship information
class: Contact
table: contact

fields:
  ### The user ID who owns this contact
  userId: int
  ### Full name of the contact
  name: String
  ### Relationship type (family, close_friend, acquaintance)
  relationshipType: String
  ### Primary location (city, state/country)
  location: String?
  ### Latitude for map display
  latitude: double?
  ### Longitude for map display
  longitude: double?
  ### Birthday (month and day)
  birthday: DateTime?
  ### Anniversary date
  anniversary: DateTime?
  ### Last time user met/interacted with this contact
  lastMeetup: DateTime?
  ### Personal notes about the contact
  notes: String?
  ### Conversation topics to remember
  conversationTopics: String?
  ### Preferred contact method
  preferredContactMethod: String?
  ### Created timestamp
  createdAt: DateTime
  ### Updated timestamp
  updatedAt: DateTime