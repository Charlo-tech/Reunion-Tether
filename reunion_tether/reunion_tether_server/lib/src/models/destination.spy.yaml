class: Destination
table: destination

fields:
  ### The user ID who owns this destination
  userId: int
  ### City name
  city: String
  ### Country or state
  country: String?
  ### Latitude for map display
  latitude: double?
  ### Longitude for map display
  longitude: double?
  ### Notes about why this destination is interesting
  notes: String?
  ### Priority level (high, medium, low)
  priority: String?
  ### Created timestamp
  createdAt: DateTime
  ### Updated timestamp
  updatedAt: DateTime