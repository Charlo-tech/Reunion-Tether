services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: reunion_tether
      POSTGRES_PASSWORD: "p8JVjagPs716MYDTrie2aC-mWiyVnTWD"
    volumes:
      - reunion_tether_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "wFNqA7uFvtt1Z6dQpOT_JMtQEt1SdFMP"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: reunion_tether_test
      POSTGRES_PASSWORD: "FuyXsWsdt2tMQ81IV0O767IDLJm0GcLp"
    volumes:
      - reunion_tether_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "yaAuzmQyMatBdgCBWmnTX1KqE2yhT9s3"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  reunion_tether_data:
  reunion_tether_test_data:
